apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-deployment
  namespace: clara
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.92.0
          ports:
            - containerPort: 4318
